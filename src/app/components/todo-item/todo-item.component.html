<div [ngClass]="setClasses()">
  <p class="item">
    <span class="item-left-wrapper">
      <input (change)="onToggle(todo)" type="checkbox">
      {{ todo.title }}
    </span>
    <button (click)="onDelete(todo)" class="del">
      <i class="small material-icons">clear</i>
    </button>
  </p>
</div>
